
<html>
<head>
    <title>Table</title>
    <style>
        table{
            background-color: lightblue;
        }
        td{
            padding: 10px;
        }
        .bold{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td align="center" colspan="6" class="bold">data mahasiswa</td>
        </tr>
        <tr>
            <td rowspan="2" align="center" class="bold">no</td>
            <td rowspan="2" align="center" class="bold">NRP</td>
            <td colspan="2" align="center" class="bold">nama</td>
            <td rowspan="2" align="center" class="bold">alamat</td>
            <td rowspan="2" align="center" class="bold">no hp</td>
        </tr>
        <tr>
            <td align="center" class="bold">nama depan</td>
            <td align="center" class="bold">nama belakang</td>
        </tr>
        <tr>
            <td>1</td>
            <td>113040001</td>
            <td>asep</td>
            <td>setia</td>
            <td>setiabudhi</td>
            <td>081234567890</td>
        </tr>
        <tr>
            <td rowspan="2">2</td>
            <td rowspan="2">113040011</td>
            <td rowspan="2">dani</td>
            <td rowspan="2">gunawan</td>
            <td rowspan="2">lembang</td>
            <td>089038131212</td>
        </tr>
        <tr>
            <td>081392482222</td>
        </tr>
    </table>
</body>
</html>
