<html>
<head>
    <title>form</title>
    <style>
        table, th, td {
            padding: 10px;
            border: 2px solid rgb(70, 70, 70);
            border-collapse: collapse ;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="3" align="center" bgcolor="grey">INPUT DATA MAHASISWA</td>
        </tr>
        <tr>
            <td>username</td>
            <td>:</td>
            <td>
                <input type="text" name="username">
            </td>
        </tr>
        <tr>
            <td>password</td>
            <td>:</td>
            <td>
                <input type="password" name="password">
            </td>
        </tr>
        <tr>
            <td>fullname</td>
            <td>:</td>
            <td>
                <input type="text" name="fullname">
            </td>
        </tr>
        <tr>
            <td>email</td>
            <td>:</td>
            <td>
                <input type="text" name="email">
            </td>
        </tr>
        <tr>
            <td>agama</td>
            <td>:</td>
            <td>
                <select>
                    <option name="nama">--pilih agama--</option>
                    <option value="islam">islam</option>
                    <option value="kristen">kristen</option>
                    <option value="buddha" >buddha</option>
                    <option value="hindu">hindu</option>
                </select>
            </td>
        </tr>
        <td>jenis kelamin</td>
        <td>:</td>
        <td>
            <input type="radio" name="kelamin" value="laki">laki - laki
            <input type="radio" name="kelamin" value="cewe">perempuan
        </td>
        <tr>
            <td>hobby</td>
            <td>:</td>
            <td>
                <input type="checkbox">Musik
                <input type="checkbox">Olahraga
                <input type="checkbox">Gaming
                <input type="checkbox">lainnya
            </td>
        </tr>
        <tr>
            <td>profil singkat</td>
            <td>:</td>
            <td>
                <textarea name="" cols="32" rows="5"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="3" align="right">
                <input type="button" value="submit">
            </td>
        </tr>
    </table>
</body>
</html>
