<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GALLERY</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Championship F1</h1>
    <div class="container">
      <ul class="gallery">
        <li>
          <a href="#gambar-1">
            <img src="img/thumbs/lewis.jpg" alt="Lewis hamilton" />
            <span>lewis hamilton</span>
          </a>

          <div class="overlay" id="gambar-1">
            <a href="#" class="close">x close</a>
            <a href="#gambar-4" class="prev">prev</a>
            <img src="img/full/lewis.jpg" alt="lewis Hamilton " />
            <a href="#gambar-2" class="next">next</a>
          </div>
        </li>
        <li>
          <a href="#gambar-2">
            <img src="img/thumbs/verstappen.jpg" alt="max verstappen" />
            <span>Max Verstappen</span>
          </a>
          <div class="overlay" id="gambar-2">
            <a href="#" class="close">x close</a>
            <a href="#gambar-1" class="prev">prev</a>
            <img src="img/full/verstappen.jpg" alt="Mak Verstappen" />
            <a href="#gambar-3" class="next">next</a>
          </div>
        </li>
        <li>
          <a href="#gambar-3">
            <img src="img/thumbs/norris.jpg" alt="Lando Norris" />
            <span>Lando Norris</span>
          </a>
          <div class="overlay" id="gambar-3">
            <a href="#" class="close">x close</a>
            <a href="#gambar-2" class="prev">prev</a>
            <img src="img/full/norris.jpg" alt="Lando Norris" />
            <a href="#gambar-4" class="next">next</a>
          </div>
        </li>
        <li>
          <a href="#gambar-4">
            <img src="img/thumbs/lerclerc.jpg" alt="Charles Leclerc" />
            <span>Charles Leclerc</span>
          </a>
          <div class="overlay" id="gambar-4">
            <a href="#" class="close">x close</a>
            <a href="#gambar-3" class="prev">prev</a>
            <img src="img/full/lerlerc.jpg" alt="Charles LercLerc" />
            <a href="#gambar-1" class="next">next</a>
          </div>
        </li>

        <div class="clear"></div>
      </ul>
    </div>
  </body>
</html>
